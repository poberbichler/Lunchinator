<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title th:text="#{layout.title}">Lunchinator</title>

	<link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}" type="text/css" rel="stylesheet"></link>
	<link th:href="@{/webjars/angular-bootstrap-datetimepicker/0.3.8/css/datetimepicker.css}" type="text/css" rel="stylesheet"></link>
	
	<link th:href="@{/style/style.css}" type="text/css" rel="stylesheet"></link>
</head>

<body ng-app="lunchinator">
	<div th:include="includes/navbar"></div>
	<div class="container">
		<div layout:fragment="content"></div>
	</div>
	
	<script th:src="@{/webjars/jquery/2.1.3/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/momentjs/2.8.3/moment.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.6/angular.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.6/angular-resource.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angular-ui-router/0.2.13/angular-ui-router.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angular-bootstrap-datetimepicker/0.3.8/js/datetimepicker.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/app.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/error/error.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/error/error-directive.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/error/error-handler-interceptor.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/error/error-service.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/restaurant/restaurant.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/restaurant/restaurant-controller.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/restaurant/restaurant-resource.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/restaurant/restaurant-service.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/suggestion/suggestion.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/suggestion/suggestion-controller.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/suggestion/suggestion-resource.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/suggestion/suggestion-service.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/vote/vote.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/vote/voting-detail.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/vote/voting-input.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/vote/voting-resource.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/config.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/authorization.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/time.js}" type="text/javascript"></script>
</body>
</html>
