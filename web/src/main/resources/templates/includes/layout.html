<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title th:text="#{layout.title}">Lunchinator</title>

	<link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}" type="text/css" rel="stylesheet"></link>
	<link th:href="@{/webjars/angular-bootstrap-datetimepicker/0.3.8/css/datetimepicker.css}" type="text/css" rel="stylesheet"></link>
	
	<link th:href="@{/style/style.css}" type="text/css" rel="stylesheet"></link>
</head>

<body ng-app="lunchinator">
	<div th:include="includes/navbar"></div>
	<div class="container">
		<div layout:fragment="content"></div>
	</div>
	
	<script th:src="@{/webjars/jquery/2.1.3/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/momentjs/2.8.3/moment.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.6/angular.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.6/angular-resource.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angular-ui-router/0.2.13/angular-ui-router.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angular-bootstrap-datetimepicker/0.3.8/js/datetimepicker.js}" type="text/javascript"></script>

	<script th:src="@{/scripts/app.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/restaurants.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/suggestions.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/config.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/authorization.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/error.js}" type="text/javascript"></script>
	<script th:src="@{/scripts/vote.js}" type="text/javascript"></script>
</body>
</html>
